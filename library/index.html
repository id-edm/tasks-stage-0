<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper__container">
        <!--container!-->

        <header class="header">
            <div class="header__position">
                <h1>
                    Brooklyn Public Library
                </h1>
                <div class="header__nav__position">
                    <nav class="header__nav">
                        <ul class="heder__list">
                            <li class="header__item">
                                <a class="header__link" href="#">About</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Favorites</a>
                            </li>
                            <li class=" header__item">
                                <a class="header__link" href="#">Coffee shop</a>
                            </li>
                            <li class=" header__item">
                                <a class="header__link" href="#">Contacts</a>
                            </li>
                            <li class=" header__item">
                                <a class="header__link" href="#">Library Card</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__image">
                        <img src="./img/svg/icon_profile.svg" alt="image profile">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">

            <!--main!-->
            <!--section welcome!-->

            <section class="welcome">
                <div class="welcome__bg">
                    <h2 class="welcome__title">
                        Welcome <br>
                        to the Brooklyn <br>
                        Library
                    </h2>
                </div>
            </section>
            <!--section welcome!-->

            <!--section about!-->
            <section class="about">
                <div class="container">
                    <h2 class="about__title">
                        About
                    </h2>
                    <h3 class="about__info">The Brooklyn Library is a free workspace, a large number of books and a cozy
                        coffee shop inside
                    </h3>
                    <div class="about__inner">
                        <div class="about__items">
                            <div class="about__item">
                                <img class="about__item-img" src="../library/img/about_img/image1.png" alt="image1">
                            </div>
                            <div class="about__item">
                                <img class="about__item-img" src="../library/img/about_img/image2.png" alt="image2">
                            </div>

                            <div class="about__item">
                                <img class="about__item-img" src="../library/img/about_img/image3.png" alt="image3">
                            </div>
                        </div>
                    </div>
                </div>

                <!--carousel-slider!-->
                <div class="carousel__pagination">
                    <div class="carousel__button">
                        <div class="wrapper__button-img">
                            <div class="button">
                                <img class="button-img" src="./img/svg/pagination_img/active_lide_pagination.svg" alt="active_pagination">
                            </div>

                        </div>
                    </div>
                    <div class="carousel__button">
                        <div class="wrapper__button-img">
                            <div class="button">
                                <img class="button-img-center" src="./img/svg/pagination_img/slide_pagination.svg" alt="pagination_1">
                            </div>
                        </div>
                    </div>
                    <div class="carousel__button">
                        <div class="wrapper__button-img">
                            <div class="button">
                                <img class="button-img" src="./img/svg/pagination_img/slide_pagination.svg" alt="pagination_1">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
