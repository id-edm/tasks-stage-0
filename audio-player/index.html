<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <div class="audio__player">

            <div class="title">Playing Now</div>

            <div class="cover__music">
                <img class="cover__music-img" src="./assets/image/cover1.jpg" alt="cover-1">
            </div>

                <div class="song__name">Каста - Вокруг шум</div>
                <audio src="./assets/audio/cover1.mp3" class="audio"></audio>
                <div class="music__timer">
                    <span class="curren-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>

                <div class="progress__area">

                    <div class="progress__bar"></div>

                </div>
                <div class="btn-controls">
                    <div class="prev-btn"> <img src="./assets/icons/prev.svg" alt="prev"></div>
                    <div class="play-btn"><img class="play-pause" src="./assets/icons/play.svg" alt="play"></div>
                    <div class="next-btn"><img src="./assets/icons/next.svg" alt="next"></div>
                </div>
            
        </div>
    </div>
<script src="./js/main.js"></script>
</body>
</html>
