<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <div class="audio__player">

            <div class="cover__music">

                <img class="cover__music-img" src="#" alt="cover-1">

                <div class="song__name">Linkin Park</div>

                <div class="progress__area">

                    <div class="music__timer">
                        <span class="curren-time">0:00</span>
                        <span class="max-duration">0:00</span>
                    </div>

                    <div class="progress__bar"></div>

                </div>
                <div class="btn-controls">
                    <div class="prev-btn"> <img src="#" alt="prev"></div>
                    <div class="play-btn"><img src="#" alt="play"></div>
                    <div class="next-btn"><img src="#" alt="next"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
